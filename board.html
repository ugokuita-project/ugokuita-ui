<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動く板コントロール</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      max-width: 100vw;
      overflow-x: hidden;
      touch-action: manipulation;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 1024px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .status-panel {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .status-panel h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .status-item {
      margin-bottom: 25px;
    }

    .status-label {
      font-size: 20px;
      color: #666;
      margin-bottom: 10px;
    }

    .battery-bar {
      width: 100%;
      height: 25px;
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .battery-level {
      height: 100%;
      background: #4CAF50;
      border-radius: 12px;
      transition: width 0.3s ease;
    }

    .battery-level.low {
      background: #ff5722;
    }

    .status-value {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .status-badge {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .status-badge.available {
      background: #4CAF50;
    }

    .status-badge.in-use {
      background: #2196F3;
    }

    .status-badge.charging {
      background: #FFC107;
    }

    .status-badge.maintenance {
      background: #FF5722;
    }

    .control-panel {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .control-panel h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .destination-section {
      margin-bottom: 25px;
    }

    .destination-section h3 {
      color: #666;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .destination-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .destination-button {
      padding: 20px;
      font-size: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: white;
      color: #333;
      cursor: pointer;
      transition: all 0.3s;
    }

    .destination-button:active {
      background: #f0f0f0;
      transform: scale(0.98);
    }

    .destination-button.selected {
      border-color: #4CAF50;
      background: #E8F5E9;
      color: #4CAF50;
    }

    .room-input-group {
      margin-bottom: 25px;
    }

    .room-input {
      width: 100%;
      padding: 20px;
      font-size: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .room-input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .control-button {
      padding: 25px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      touch-action: manipulation;
    }

    .control-button:active {
      background: #388E3C;
      transform: scale(0.98);
    }

    .control-button.stop {
      background: #f44336;
    }

    .control-button.stop:active {
      background: #d32f2f;
    }

    .control-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    @media (min-width: 768px) {
      .button-group {
        grid-template-columns: 1fr 1fr;
      }

      .destination-buttons {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* モーダル関連のスタイル */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    .modal h3 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .modal p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    /* 数値入力モーダル */
    .number-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .number-display {
      background: #f5f5f5;
      padding: 15px;
      font-size: 32px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
      font-family: monospace;
      border: 2px solid #ddd;
    }

    .number-button {
      padding: 20px;
      font-size: 28px;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      color: #333;
      cursor: pointer;
      transition: all 0.2s;
    }

    .number-button:active {
      background: #e0e0e0;
      transform: scale(0.95);
    }

    .number-button.function {
      background: #e0e0e0;
    }

    .number-button.enter {
      background: #4CAF50;
      color: white;
      grid-column: span 2;
    }

    .number-button.enter:active {
      background: #388E3C;
    }

    .modal-button-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .modal-button {
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-button:active {
      background: #388E3C;
      transform: scale(0.95);
    }

    .modal-button.secondary {
      background: #666;
    }

    .modal-button.secondary:active {
      background: #555;
    }

    @media (min-width: 768px) {
      .modal {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="status-panel">
      <h2>板の状態</h2>
      <div class="status-item">
        <div class="status-label">バッテリー残量</div>
        <div class="battery-bar">
          <div id="batteryLevel" class="battery-level" style="width: 75%;"></div>
        </div>
        <div id="batteryText" class="status-value">75%</div>
      </div>
      <div class="status-item">
        <div class="status-label">状態</div>
        <div id="boardStatus" class="status-badge available">利用可能</div>
      </div>
      <div class="status-item">
        <div class="status-label">最終更新</div>
        <div id="lastUpdate" class="status-value">2024/03/21 15:30</div>
      </div>
    </div>

    <div class="control-panel">
      <h2>目的地設定</h2>
      <div class="destination-section">
        <h3>建物を選択</h3>
        <div class="destination-buttons">
          <button class="destination-button" data-building="東5号館">東5号館</button>
          <button class="destination-button" data-building="東3号館">東3号館</button>
          <button class="destination-button" data-building="本館">本館</button>
          <button class="destination-button" data-building="西2号館">西2号館</button>
          <button class="destination-button" data-building="西5号館">西5号館</button>
          <button class="destination-button" data-building="講義棟">講義棟</button>
        </div>
        <div class="room-input-group">
          <h3>部屋番号</h3>
          <input type="text" class="room-input" id="roomNumber" placeholder="例: 235" readonly>
        </div>
      </div>
      <div class="button-group">
        <button class="control-button" id="startButton">移動開始</button>
        <button class="control-button stop" id="stopButton">緊急停止</button>
      </div>
    </div>
  </div>

  <!-- 数値入力モーダル -->
  <div class="modal-overlay" id="numberPadModal">
    <div class="modal">
      <h3>部屋番号を入力</h3>
      <div class="number-display" id="numberDisplay">0</div>
      <div class="number-pad">
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="number-button function">C</button>
        <button class="number-button">0</button>
        <button class="number-button function">⌫</button>
        <button class="number-button enter">確定</button>
      </div>
    </div>
  </div>

  <!-- メッセージモーダル -->
  <div class="modal-overlay" id="messageModal">
    <div class="modal">
      <h3 id="messageTitle">メッセージ</h3>
      <p id="messageText"></p>
      <div class="modal-button-group">
        <button class="modal-button" onclick="closeMessageModal()">OK</button>
      </div>
    </div>
  </div>

  <script>
    // バッテリー関連の状態管理
    let batteryPercentage = 100;
    let isCharging = false;

    // バッテリー残量の更新
    function updateBatteryStatus(percentage) {
      const batteryLevel = document.getElementById('batteryLevel');
      const batteryText = document.getElementById('batteryText');
      const boardStatus = document.getElementById('boardStatus');

      batteryLevel.style.width = `${percentage}%`;
      batteryText.textContent = `${percentage}%`;

      if (percentage < 20) {
        batteryLevel.classList.add('low');
        if (percentage < 5 && !isCharging) {
          updateBoardStatus('charging');
          isCharging = true;
          showMessageModal('バッテリー残量警告', 'バッテリー残量が少なくなったため、充電を開始します');
        }
      } else {
        batteryLevel.classList.remove('low');
      }
    }

    // バッテリー残量の定期更新
    function startBatterySimulation() {
      // 初期バッテリー残量を設定
      updateBatteryStatus(batteryPercentage);

      // 1分ごとにバッテリー残量を更新
      setInterval(() => {
        if (!isCharging) {
          // 通常の放電（1分に1%減少）
          batteryPercentage = Math.max(0, batteryPercentage - 1);
        } else {
          // 充電中（1分に2%増加）
          batteryPercentage = Math.min(100, batteryPercentage + 2);
          if (batteryPercentage >= 90) {
            isCharging = false;
            updateBoardStatus('available');
            showMessageModal('充電完了', '充電が完了しました');
          }
        }
        updateBatteryStatus(batteryPercentage);
        updateLastUpdateTime();
      }, 60000); // 60秒（1分）ごとに更新
    }

    // 板の状態更新
    function updateBoardStatus(status) {
      const boardStatus = document.getElementById('boardStatus');
      boardStatus.className = 'status-badge ' + status;

      const statusText = {
        'available': '利用可能',
        'in-use': '使用中',
        'charging': '充電中',
        'maintenance': 'メンテナンス中'
      };

      boardStatus.textContent = statusText[status] || status;
    }

    // 最終更新時刻の更新
    function updateLastUpdateTime() {
      const lastUpdate = document.getElementById('lastUpdate');
      const now = new Date();
      const timeString = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
      lastUpdate.textContent = timeString;
    }

    // 目的地ボタンの処理
    const destinationButtons = document.querySelectorAll('.destination-button');
    let selectedBuilding = '';

    destinationButtons.forEach(button => {
      button.addEventListener('click', function () {
        // 他のボタンの選択を解除
        destinationButtons.forEach(btn => btn.classList.remove('selected'));
        // このボタンを選択状態に
        this.classList.add('selected');
        // 選択された建物を保存
        selectedBuilding = this.dataset.building;
      });
    });

    // モーダル関連の関数
    function showMessageModal(title, message) {
      const modal = document.getElementById('messageModal');
      document.getElementById('messageTitle').textContent = title;
      document.getElementById('messageText').textContent = message;
      modal.style.display = 'flex';
    }

    function closeMessageModal() {
      document.getElementById('messageModal').style.display = 'none';
    }

    // 数値入力パッド
    const numberPadModal = document.getElementById('numberPadModal');
    const numberDisplay = document.getElementById('numberDisplay');
    const roomNumberInput = document.getElementById('roomNumber');
    let currentNumber = '0';

    // 部屋番号入力フィールドクリック時
    roomNumberInput.addEventListener('click', function () {
      currentNumber = this.value || '0';
      numberDisplay.textContent = currentNumber;
      numberPadModal.style.display = 'flex';
    });

    // 数値ボタンの処理
    document.querySelectorAll('.number-button').forEach(button => {
      button.addEventListener('click', function () {
        const value = this.textContent;

        if (value === 'C') {
          currentNumber = '0';
        } else if (value === '⌫') {
          currentNumber = currentNumber.slice(0, -1) || '0';
        } else if (value === '確定') {
          if (currentNumber === '0') {
            showMessageModal('エラー', '部屋番号を入力してください');
          } else {
            roomNumberInput.value = currentNumber;
            numberPadModal.style.display = 'none';
          }
          return;
        } else {
          if (currentNumber === '0') {
            currentNumber = value;
          } else if (currentNumber.length < 3) {
            currentNumber += value;
          }
        }

        numberDisplay.textContent = currentNumber;
      });
    });

    // 移動開始ボタンのイベントハンドラ
    document.getElementById('startButton').addEventListener('click', function () {
      const roomNumber = document.getElementById('roomNumber').value;

      if (!selectedBuilding) {
        showMessageModal('エラー', '建物を選択してください');
        return;
      }
      if (!roomNumber || roomNumber === '0') {
        showMessageModal('エラー', '部屋番号を入力してください');
        return;
      }
      if (isCharging) {
        showMessageModal('エラー', '充電中は移動できません');
        return;
      }
      if (batteryPercentage < 10) {
        showMessageModal('エラー', 'バッテリー残量が少ないため、移動できません');
        return;
      }

      // ここで移動開始の処理を実装
      console.log('移動開始:', selectedBuilding, roomNumber);
      updateBoardStatus('in-use');
      showMessageModal('移動開始', `${selectedBuilding} ${roomNumber}号室に移動を開始します`);
    });

    // 緊急停止ボタンのイベントハンドラ
    document.getElementById('stopButton').addEventListener('click', function () {
      // ここで緊急停止の処理を実装
      console.log('緊急停止');
      updateBoardStatus('available');
      showMessageModal('緊急停止', '移動を停止しました');
    });

    // モーダルの外側をクリックした時に閉じる
    document.querySelectorAll('.modal-overlay').forEach(overlay => {
      overlay.addEventListener('click', function (e) {
        if (e.target === this) {
          this.style.display = 'none';
        }
      });
    });

    // 初期化
    updateLastUpdateTime();
    startBatterySimulation();
  </script>
</body>

</html>
